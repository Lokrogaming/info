<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage 2</title>
    <link rel="stylesheet" href="src/style.css">
    
</head>
<body>
    <div id="bg-blur">
        
    </div>
    <div id="wrap">
        <div id="header">
            <div class="typebox">
          <div class="typewriter" id="typewriter"></div>
        </div>
    </div>
         <div id="navigation">
        
        </div>
        <div id="content">
          
            <div class="separator separator-color-red"></div>
            <h1>404 - Site was not found</h1>
             <button class="sidebarActivator btn md color-black" id="sidebarBtn">Menu</button>

             <p id="textElErrorID">Error ID:</p>
             <p id="errorIDDisplay"></p>
            <div class="separator separator-color-red"></div>
            
        </div>
        <div id="sidebar">
          <button class="sidebarCloseBtn btn md color-red" id="sidebarBtnClose">&#9932;</button>
          <div class="separator solid"></div>
          <h1>Actions</h1>
          <div class="separator dotted"></div>
          <button class="btn md color-green" onclick="window.location.href='/index.html'">Back to /index.html</button>
          
        </div>
</div>



<script>
(function() {
    const texts = [
      "Oops!",
      "This page could not be found anywhere in our database :("
    ];
  
    let textIndex = 0;   
    let charIndex = 0;  
    let isDeleting = false;
    const typingSpeed = 100; 
    const deletingSpeed = 50; 
    const delayBetween = 3000; 
  
    const element = document.getElementById("typewriter");
  
    function type() {
      const currentText = texts[textIndex];
      
      if (isDeleting) {
        
        charIndex--;
      } else {
        
        charIndex++;
      }
  
      element.textContent = currentText.substring(0, charIndex);
  
      if (!isDeleting && charIndex === currentText.length) {
        
        isDeleting = true;
        setTimeout(type, delayBetween);
        return;
      } else if (isDeleting && charIndex === 0) {
        
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
      }
  
      setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
    }
  
    type();
  })();
  </script>
<script>




const sidebarActivatorEl = document.getElementById("sidebarBtn");
const sidebarEl = document.getElementById("sidebar");
const sidebarCloseEl = document.getElementById("sidebarBtnClose");



sidebarActivatorEl.addEventListener("click", () => {
       
        sidebarEl.classList.add("active");
        
});
sidebarCloseEl.addEventListener("click", () => {

        sidebarEl.classList.remove("active");
        

});

/* === LOGIK FÃœR ERROR ID === */
const Params = new URLSearchParams(window.location.search);
const ErrorSitePath = Params.get("errorpath");
if (ErrorSitePath) {
const ID = btoa(ErrorSitePath);
document.getElementById("errorIDDisplay").innerHTML = `
<strong>${ID}</strong>
`;
document.getElementById("errorIDDisplay").style.color = "red";
} else {
document.getElementById("textElErrorID").style.display = "none"
};

</script>
</body>
</html>
