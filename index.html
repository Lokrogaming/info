<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="bg-blur">
        
    </div>
    <div id="wrap">
        <div id="header">
            <div class="typebox">
          <div class="typewriter" id="typewriter"></div>
        </div>
    </div>
         <div id="navigation">
         <button class="sidebarActivator btn md color-black" id="sidebarBtn">&#9776;</button>
        </div>
        <div id="content">
          <button id="btnBig1" class="btn big color-green" disabled>HOME</button>
            <div class="separator solid"></div>
            <h5>Projects</h5>
            <div class="separator solid"></div>
            <button class="btn big color-green btn-link" data-targetURl="https://lgg.lovable.app">LGG</button>
            <button class="btn big color-blue btn-link" data-targetURl="https://lokrogaming.github.io/crypting">Crypting</button>
            <button class="btn big color-twitch btn-link" data-targetURl="https://twitch.tv/lokrogamer">Twitch</button>
            <button class="btn big color-shareio btn-link" data-targetURl="unknown.html">Share.IO (in development)</button>
            <button class="btn big color-darkgreen btn-link" data-targetURl="https://sec-chat.lovable.app">Sec-Chat Encrypted</button>
            <button class="btn big color-grey btn-link" data-targetURl="unknown.html">Nucord Development</button>
        </div>
        <div id="sidebar">
          <button class="sidebarCloseBtn btn md color-red" id="sidebarBtnClose">&#9932;</button>
          <div class="separator solid"></div>
          <h1>Themes</h1>
          <div class="separator dotted"></div>
          <button class="btn md color-red" id="resetThemes">Reset</button>
          <button class="btn md bg-darkcosmic" id="themeBtnDarkcosmic">DarkCosmic</button>
          <button class="btn md bg-bloodmoon" id="themeBtnBloodmoon">BloodMoon</button>
        </div>
</div>



<script>
(function() {
    const texts = [
      "Hello, World!",
      "How was your day?",
      "How are you? :)"
    ];
  
    let textIndex = 0;   
    let charIndex = 0;  
    let isDeleting = false;
    const typingSpeed = 100; 
    const deletingSpeed = 50; 
    const delayBetween = 3000; 
  
    const element = document.getElementById("typewriter");
  
    function type() {
      const currentText = texts[textIndex];
      
      if (isDeleting) {
        
        charIndex--;
      } else {
        
        charIndex++;
      }
  
      element.textContent = currentText.substring(0, charIndex);
  
      if (!isDeleting && charIndex === currentText.length) {
        
        isDeleting = true;
        setTimeout(type, delayBetween);
        return;
      } else if (isDeleting && charIndex === 0) {
        
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
      }
  
      setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
    }
  
    type();
  })();
  </script>
<script>


    /* === ELEMENTS === */
const buttonEl = document.getElementById("btnBig1");

const root = document.documentElement;
const sidebarActivatorEl = document.getElementById("sidebarBtn");
const sidebarEl = document.getElementById("sidebar");
const sidebarCloseEl = document.getElementById("sidebarBtnClose");
const themeResetEl = document.getElementById("resetThemes");
const themeBtnDarkcosmic = document.getElementById("themeBtnDarkcosmic");
const themeBtnBloodmoon = document.getElementById("themeBtnBloodmoon");


sidebarActivatorEl.addEventListener("click", () => {
       
        sidebarEl.classList.add("active");
        sidebarActivatorEl.style = "display: none;";
});
sidebarCloseEl.addEventListener("click", () => {

        sidebarEl.classList.remove("active");
        sidebarActivatorEl.style ="display: flex";

});

themeResetEl.addEventListener("click", () => {
    document.body.style.backgroundImage = "";
    root.style.setProperty("--color","white");
});

/* === THEME BUTTONS AND HELPERS === */
themeBtnDarkcosmic.addEventListener("click", () => {
    
    root.style.setProperty('--color', 'white');
    document.body.style.backgroundImage = "url('src/darkCosmicBG.png')";
});
themeBtnBloodmoon.addEventListener("click", () => {
    
    root.style.setProperty('--color', 'white');
    document.body.style.backgroundImage = "url('src/bloodmoonBG.png')";
});

/* === LINK LOGIK ZEUGS (BITTE NICHT BEACHTEN, SIEHT SCHLIMM AUS) */


    /* Kopfschmerzen */

    const btnBigLinkEls = document.querySelectorAll(".btn-link");

btnBigLinkEls.forEach(button => {
    button.addEventListener("click", function() {
       
        const target = this.dataset.targetURl; 
        
        if (target) {
            window.location.href = target;
        } else {
            console.error("URL nicht gefunden f√ºr:", this);
        }
    });
});
</script>
